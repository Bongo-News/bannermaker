<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>শেষ নিউজ - Banner Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>শেষ নিউজ - Banner Maker</h1>

  <form id="bannerForm">
    <input type="text" id="headline" placeholder="শিরোনাম দিন"><br>
    <textarea id="text" placeholder="বর্ণনা লিখুন"></textarea><br>
    <input type="text" id="image" placeholder="ছবির URL দিন"><br>
    <button type="submit">Generate Banner</button>
  </form>

  <div id="preview">
    <canvas id="bannerCanvas" width="800" height="400"></canvas><br>
    <button id="downloadBtn">Download Banner</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
